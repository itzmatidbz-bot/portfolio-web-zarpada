<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/styles.css"> </head>
<body>
    <main class="container" style="padding-top: 5rem; max-width: 400px; text-align: center;">
        <h1>Admin Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Tu Email" required style="width:100%; padding:10px; margin-bottom:1rem; border: 1px solid #ccc; border-radius: 8px;">
            <input type="password" id="password" placeholder="Contraseña" required style="width:100%; padding:10px; margin-bottom:1rem; border: 1px solid #ccc; border-radius: 8px;">
            <button type="submit" class="btn btn--primary">Iniciar Sesión</button>
        </form>
        <p id="error-message" style="color: red; margin-top: 1rem;"></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="login.js"></script>
</body>
</html>
